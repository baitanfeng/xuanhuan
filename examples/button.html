<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="../dist/xuanhuan.css">
</head>

<body class=" padding-n">
  <section>
    <h2 class=" text-capitalize">button</h2>
    <button type="button" class=" btn btn-n btn-primary">primary</button>
    <button type="button" class=" btn btn-n btn-secondary">secondary</button>
    <button type="button" class=" btn btn-n btn-success">success</button>
    <button type="button" class=" btn btn-n btn-info">info</button>
    <button type="button" class=" btn btn-n btn-warning">warning</button>
    <button type="button" class=" btn btn-n btn-danger">danger</button>
    <button type="button" class=" btn btn-n btn-light">light</button>
    <button type="button" class=" btn btn-n btn-dark">dark</button>
    <button type="button" class=" btn btn-n btn-link">link</button>
    <button type="button" class=" btn btn-n btn-white">white</button>
    <button type="button" class=" btn btn-n btn-black">black</button>
  </section>

  <section>
    <h2 class=" text-capitalize">outline button</h2>
    <button type="button" class=" btn btn-n btn-outline-primary">primary</button>
    <button type="button" class=" btn btn-n btn-outline-secondary">secondary</button>
    <button type="button" class=" btn btn-n btn-outline-success">success</button>
    <button type="button" class=" btn btn-n btn-outline-info">info</button>
    <button type="button" class=" btn btn-n btn-outline-warning">warning</button>
    <button type="button" class=" btn btn-n btn-outline-danger">danger</button>
    <button type="button" class=" btn btn-n btn-outline-light">light</button>
    <button type="button" class=" btn btn-n btn-outline-dark">dark</button>
    <button type="button" class=" btn btn-n btn-outline-white">white</button>
    <button type="button" class=" btn btn-n btn-outline-black">black</button>
  </section>

  <section>
    <h2 class=" text-capitalize">size</h2>
    <button type="button" class=" btn btn-primary btn-lg">btn-lg</button>
    <button type="button" class=" btn btn-primary btn-n">btn-n</button>
    <button type="button" class=" btn btn-primary btn-sm">btn-sm</button>
    <button type="button" class=" btn btn-primary btn-xs">btn-xs</button>
  </section>

  <section>
    <h2 class=" text-capitalize">ellipse</h2>
    <button type="button" class=" btn btn-primary btn-lg border-ellipse">btn-lg</button>
    <button type="button" class=" btn btn-primary btn-n border-ellipse">btn-n</button>
    <button type="button" class=" btn btn-primary btn-sm border-ellipse">btn-sm</button>
    <button type="button" class=" btn btn-primary btn-xs border-ellipse">btn-xs</button>
  </section>
  
  <section>
    <h2 class=" text-capitalize">button group btn-lg</h2>
    <div class=" btns">
      <button type="button" class=" btn btn-lg btn-primary">btn-primary</button>
      <button type="button" class=" btn btn-lg btn-secondary">btn-secondary</button>
      <button type="button" class=" btn btn-lg btn-success">btn-success</button>
      <button type="button" class=" btn btn-lg btn-info">btn-info</button>
      <button type="button" class=" btn btn-lg btn-warning">btn-warning</button>
      <button type="button" class=" btn btn-lg btn-danger">btn-danger</button>
      <button type="button" class=" btn btn-lg btn-light">btn-light</button>
      <button type="button" class=" btn btn-lg btn-dark">btn-dark</button>
      <button type="button" class=" btn btn-lg btn-white">btn-white</button>
      <button type="button" class=" btn btn-lg btn-black">btn-black</button>
    </div>
  </section>

  <section>
    <h2 class=" text-capitalize">button group btn-n</h2>
    <div class=" btns">
      <button type="button" class=" btn btn-n btn-primary">btn-primary</button>
      <button type="button" class=" btn btn-n btn-secondary">btn-secondary</button>
      <button type="button" class=" btn btn-n btn-success">btn-success</button>

      <button type="button" class=" btn btn-n btn-warning">btn-warning</button>

      <button type="button" class=" btn btn-n btn-dark">btn-dark</button>
      <button type="button" class=" btn btn-n btn-white">btn-white</button>
      <button type="button" class=" btn btn-n btn-black">btn-black</button>
    </div>
  </section>

  <section>
    <h2 class=" text-capitalize">button group btn-sm</h2>
    <div class=" btns">
      <button type="button" class=" btn btn-sm btn-primary">btn-primary</button>
      <button type="button" class=" btn btn-sm btn-secondary">btn-secondary</button>
      <button type="button" class=" btn btn-sm btn-success">btn-success</button>

      <button type="button" class=" btn btn-sm btn-white">btn-white</button>
      <button type="button" class=" btn btn-sm btn-black">btn-black</button>
    </div>
  </section>

  <section>
    <h2 class=" text-capitalize">button group btn-xs</h2>
    <div class=" btns">
      <button type="button" class=" btn btn-xs btn-primary">btn-primary</button>
      <button type="button" class=" btn btn-xs btn-secondary">btn-secondary</button>

      <button type="button" class=" btn btn-xs btn-light">btn-light</button>
      <button type="button" class=" btn btn-xs btn-dark">btn-dark</button>
      <button type="button" class=" btn btn-xs btn-white">btn-white</button>
      <button type="button" class=" btn btn-xs btn-black">btn-black</button>
    </div>
  </section>
</body>

</html>
